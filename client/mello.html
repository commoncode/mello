<head>
  <title>mello</title>
</head>

<body>
  <div id="container">
    <section id="page">

      <section id="header">
        <header>
          {{loginButtons align="right"}}
          <h1>mello</h1>
        </header>
      </section>
      
      {{> taskLists}}
    </section>
  </divs>
</body>

<template name="taskLists">
  <section id="lists">
    <div id="lists-container">
      {{#each lists}}
        {{> taskList}}
      {{/each}}
    </div>
  </section>

</template>

<template name="taskList">
  <section class="list">
    <h2>{{type}}</h2>
    <ul class="tasks">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    <button class="addTask">Add</button>
  </section>
</template>

<template name="task">
  <li class="task">
    {{#if editing}}
      <button class="done">done</button>
      
      {{> taskForm}}
    {{else}}
      <button class="edit">edit</button>
      
      <h4>{{title}}</h4>
      {{#if description}}<p class="description">{{description}}</p>{{/if}}
    {{/if}}
  </li>
</template>

<template name="taskForm">
  <form name="task" class="taskDetails">
    <input type="text" name="title" value="{{title}}"></input>
    <textarea name="description">{{description}}</textarea>
    
    <div class="listSelector">
      {{#each lists}}
        <label>
          <input name="listId" type="radio" value="{{_id}}" 
            {{listCheckedAttr}} />
          {{type}}
        </label>
      {{/each}}
    </div>
    
    <button class="delete">Delete</button>
  </form>
</template>
